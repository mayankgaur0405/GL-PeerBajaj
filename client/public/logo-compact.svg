    <rect x="0" y="24" width="8" height="8" fill="#8B5CF6"/>
    <rect x="8" y="24" width="8" height="8" fill="#7C3AED"/>
    <rect x="16" y="24" width="8" height="8" fill="#6D28D9"/>
    <rect x="16" y="16" width="8" height="8" fill="#6D28D9"/>
    <rect x="16" y="8" width="8" height="8" fill="#6D28D9"/>
    
