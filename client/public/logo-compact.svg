<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GLP Block Logo (compact) -->
  <g transform="translate(5, 5)">
    <!-- Letter G blocks -->
    <rect x="0" y="0" width="6" height="6" fill="#8B5CF6"/>
    <rect x="6" y="0" width="6" height="6" fill="#7C3AED"/>
    <rect x="12" y="0" width="6" height="6" fill="#6D28D9"/>
    <rect x="0" y="6" width="6" height="6" fill="#8B5CF6"/>
    <rect x="0" y="12" width="6" height="6" fill="#8B5CF6"/>
    <rect x="0" y="18" width="6" height="6" fill="#8B5CF6"/>
    <rect x="6" y="18" width="6" height="6" fill="#7C3AED"/>
    <rect x="12" y="18" width="6" height="6" fill="#6D28D9"/>
    <rect x="12" y="12" width="6" height="6" fill="#6D28D9"/>
    <rect x="12" y="6" width="6" height="6" fill="#6D28D9"/>
    
    <!-- Letter L blocks -->
    <rect x="24" y="0" width="6" height="6" fill="#5B21B6"/>
    <rect x="30" y="0" width="6" height="6" fill="#4C1D95"/>
    <rect x="36" y="0" width="6" height="6" fill="#3B82F6"/>
    <rect x="24" y="6" width="6" height="6" fill="#5B21B6"/>
    <rect x="24" y="12" width="6" height="6" fill="#5B21B6"/>
    <rect x="24" y="18" width="6" height="6" fill="#5B21B6"/>
    <rect x="30" y="18" width="6" height="6" fill="#4C1D95"/>
    <rect x="36" y="18" width="6" height="6" fill="#3B82F6"/>
    
    <!-- Letter P blocks -->
    <rect x="48" y="0" width="6" height="6" fill="#0EA5E9"/>
    <rect x="54" y="0" width="6" height="6" fill="#0284C7"/>
    <rect x="60" y="0" width="6" height="6" fill="#0369A1"/>
    <rect x="48" y="6" width="6" height="6" fill="#0EA5E9"/>
    <rect x="48" y="12" width="6" height="6" fill="#0EA5E9"/>
    <rect x="48" y="18" width="6" height="6" fill="#0EA5E9"/>
    <rect x="54" y="6" width="6" height="6" fill="#0284C7"/>
