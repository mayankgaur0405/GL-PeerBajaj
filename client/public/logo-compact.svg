  <!-- Text -->
  <text x="80" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">GL</text>
  <text x="100" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="white">PeerBajaj</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="compactLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
