    <rect x="80" y="0" width="8" height="8" fill="#0369A1"/>
    <rect x="64" y="8" width="8" height="8" fill="#0EA5E9"/>
    <rect x="64" y="16" width="8" height="8" fill="#0EA5E9"/>
    <rect x="64" y="24" width="8" height="8" fill="#0EA5E9"/>
    <rect x="72" y="8" width="8" height="8" fill="#0284C7"/>
